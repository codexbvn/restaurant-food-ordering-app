<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Food Ordering App</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1 class="header-title">Restaurant Food Ordering App</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2 class="section-title">Menu</h2>
      <div id="menu-container"></div>
    </section>

    <section>
      <h2 class="section-title">Add Menu Item</h2>
      <form id="add-menu-item-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image">
        </div>
        <button type="submit">Add Item</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Restaurant Food Ordering App. All rights reserved.</p>
  </footer>

  <script src="/static/js/script.js"></script>
</body>
</html>
